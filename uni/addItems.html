<!DOCTYPE HTML><html>

<head>

<script language="JavaScript" type="text/JavaScript">
function validate(userForm) {

var div=document.getElementById("prodidmsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.productId.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.productId.focus();
return false;
}
var div=document.getElementById("prodndmsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.productName.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.productName.focus();
return false;
}
var div=document.getElementById("proddecmsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.productDesc.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.productDesc.focus();
return false;
}

var div=document.getElementById("proqtymsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.productQty.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.productQty.focus();
return false;
}
var div=document.getElementById("prodprimsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.productPrice.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.productPrice.focus();
return false;
}

return true;
}
</script>
</head>
