<head>
    <title>Login Form</title>
    <script language="JavaScript" type="text/JavaScript">
function validate(userForm) {

var div=document.getElementById("emailmsg"); // #1
div.style.color="red"; // #2
if(div.hasChildNodes()) // #3
{
div.removeChild(div.firstChild); // #4
}
regex=/(^\w+\@\w+\.\w+)/; // #5
match=regex.exec(userForm.emailaddress.value);
if(!match)
{
div.appendChild(document.createTextNode("Invalid Email")); // #6
userForm.emailaddress.focus(); // #7
return false; // #8
}

var div=document.getElementById("usrmsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.username.value.length ==0) // #11
{
div.appendChild(document.createTextNode("Name cannot be blank"));
userForm.username.focus();
return false;
}

var div=document.getElementById("passwdmsg");
div.style.color="red";
if(div.hasChildNodes())
{
div.removeChild(div.firstChild);
}
if(userForm.pma_password.value.length <=8) // #9
{
div.appendChild(document.createTextNode("The password should be of at least size 8"));
userForm.pma_password.focus();
return false;
}
return true;
}
</script>
</head>

<body>
    <h1 align="center">Welcome to System Login</h1>
    <br />
    <!-- Login form -->
    <div align="center">
        <form method="post" action="../php/checkLogin.php" onsubmit="return validate(this);">
            <fieldset style="width:350px" align="center">
                <legend align="left"><b>Log in</b></legend>
                <div>
                    <label for="input_username">Username:</label>
                    <input type="text" name="username" size="24" /><br /><span id="usrmsg"></span>
                </div>
                <br />
                <div>
                    <label for="input_password">Password:</label>
                    <input type="password" name="pma_password" value="" size="24" /><br /><span id="passwdmsg"></span>
                </div>
            </fieldset>
            <fieldset style="width:350px" align="center"><input value="Submit" type="submit" /> 
            <input value="Reset" type="reset" />
            </fieldset>
        </form>
    </div>
</body>

</html>
